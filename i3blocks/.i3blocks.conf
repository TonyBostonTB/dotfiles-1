command=/usr/lib/i3blocks/$BLOCK_NAME/$BLOCK_NAME

[spotify]
label= 
command=~/.i3blocks/spotify
instance=spotify
color=#81b71a
interval=5

[light]
label= 
command=~/.i3blocks/light
interval=once
signal=11
color=#ffffff
markup=pango

[memory]
label= 
interval=10
color=#89DDFF

