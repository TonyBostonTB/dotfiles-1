[date]
label= 
command=date '+%a %D'
interval=60
color=#C792EA
separator=false
separator_block_width=15

[time]
label= 
command=echo "<span font-weight='bold'>$(date '+%H:%M')</span>"
interval=30
markup=pango

[packages]
command=~/.i3blocks/packages
interval=60
